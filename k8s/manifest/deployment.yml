apiVersion: apps/v1
kind: Deployment
metadata:
  name: israr-portfolio
  labels:
    app: portfolio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: israr-portfolio-container
          image: byisrar/static-portfolio:v1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: israr-portfolio-service
spec:
  type: NodePort  # Use LoadBalancer if on cloud but for local NodePort is best
  selector:
    app: portfolio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080 